<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    {% block head %}{% endblock head %}
  </head>
  <body class="flex flex-col min-h-screen font-nunito bg-gray-50 text-gray-800">
    <header
      class="bg-yellow-300 p-4 md:px-8 shadow-md flex flex-col md:flex-row items-center justify-between"
    >
      <div class="flex items-center gap-3 text-2xl font-bold">
        <img
          src="{{ url_for('static', filename='img/dog.svg') }}"
          alt="Dog Logo"
          class="w-8 h-8"
        />
        DoggoScope
      </div>
      <nav class="mt-4 md:mt-0">
        <ul class="flex gap-6">
          <li>
            <a
              href="/"
              class="font-semibold px-3 py-2 rounded-md hover:bg-yellow-200 transition-colors"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/about"
              class="font-semibold px-3 py-2 rounded-md hover:bg-yellow-200 transition-colors"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex-grow max-w-7xl w-full mx-auto p-4 md:p-8">
      {% block body %}{% endblock body %}
    </main>

    <footer class="bg-stone-600 p-8 text-center mt-auto">
      <p class="text-white">Â© 2025 DoggoScope - Computer Vision for Dog Lovers</p>
    </footer>
  </body>
</html>
